<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Email Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <h1>Report a Suspicious Email</h1>
            {% if submitted %}
                <p style="color: #80ff80;">Report submitted successfully!</p>
            {% else %}
                <form method="POST" action="/report">
                    <textarea name="email_content" placeholder="Paste email content here" rows="5" required></textarea>
                    <select name="category" required>
                        <option value="spam">Spam</option>
                        <option value="phishing">Phishing</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Submit Report</button>
                </form>
                <p>Security Tip: Avoid sharing personal info in emails.</p>
            {% endif %}
        </div>
    </div>
    <footer>
        <a href="/" class="btn">Home</a>
    </footer>
</body>
</html>
